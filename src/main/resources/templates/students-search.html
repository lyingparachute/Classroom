<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <header th:replace="fragments/header :: header"></header>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>

<body>
<!--Navigation Bar-->
<div th:replace="fragments/navBar :: nav"></div>

<section class="py-5 mt-0 align-items-start d-flex bg-light"
         style="min-height: 75vh;
                min-width: 75vh">
    <div class="container-fluid text-center">
        <div class="d-flex justify-content-center">
            <div class="card ">
                <h2 class="card-header my-3"
                    th:text="#{students.header}"></h2>
                <div class="card-body">
                    <div class="h4 m-auto" th:text="${description}"></div>

                    <form th:action="@{/students/search}"
                          method="get">
                        <div class="row justify-content-end mb-1 mt-3">
                            <div class="col-8 col-sm-8">
                                <div class="form-group input-group">
                                    <input type="search" name="name" size="10"
                                           class="form-control"
                                           th:placeholder="#{students.input}" required
                                           th:value="${name}"/>
                                    <input type="submit"
                                           value="Search"
                                           class="btn btn-outline-success"
                                           th:value="#{students.search}"/>
                                </div>
                            </div>
                            <div class="col-2 col-sm-2">
                                <a class="btn btn-light"
                                   th:href="@{/students}"
                                   th:text="#{students.clear}"></a>
                            </div>
                        </div>

                        <div class="row justify-content-start mb-1 mt-3">
                            <div class="col-4 col-sm-4">
                                <a class="btn btn-outline-primary"
                                   th:href="@{/students/new}"
                                   th:text="#{students.new}"></a>
                            </div>
                        </div>

                    </form>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <caption th:text="${tableDesc}">
                                <thead>
                                <tr>
                                    <th rowspan="2" colspan="1" scope="col" th:text="#{student.firstName}"
                                        class="align-middle"></th>
                                    <th rowspan="1" colspan="1" scope="col" th:text="#{student.lastName}"></th>
                                    <th rowspan="1" colspan="1" scope="col" th:text="#{student.age}"></th>
                                    <th rowspan="1" colspan="1" scope="col" th:text="#{student.email}"></th>
                                    <th rowspan="1" colspan="1" scope="col" th:text="#{student.fieldOfStudy}"></th>
                                    <th rowspan="1" colspan="1" scope="col" th:text="#{student.no.of.teachers}"></th>
                                    <th rowspan="2" colspan="1" scope="col" th:text="#{students.action}"
                                        class="align-middle"/>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="student: ${students}">
                                    <td th:text="${student.firstName}"/>
                                    <td th:text="${student.lastName}"/>
                                    <td th:text="${student.age}"/>
                                    <td th:text="${student.email}"/>
                                    <td th:text="${student.fieldOfStudy.getDesc()}"/>
                                    <td th:text="${student.teachersList.size()}"/>
                                    <td>
                                        <a class="btn btn-outline-primary"
                                           th:href="@{/students/{id}(id=${student.id})}"
                                           th:text="#{students.view}"></a>
                                        <a class="btn btn-outline-primary"
                                           th:href="@{/students/edit/{id}(id=${student.id})}"
                                           th:text="#{students.edit}"></a>
                                        <a class="btn btn-outline-danger"
                                           th:href="@{/students/delete/{id}(id=${student.id})}"
                                           th:text="#{students.delete}"></a>
                                    </td>
                                </tr>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
