<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <header th:replace="fragments/header :: header"></header>
</head>
<body>

<!-- ======= Navigation ======= -->
<div th:replace="dashboard/fragments/navigation :: #navigation"></div>

<main>
    <div class="container pt-4">
        <section class="mb-4">
            <div id="itemCard" class="card">
                <div class="card-header text-center py-3">
                    <h3 class="mb-0 text-center">
                        <strong th:text="#{student.view} + ' ' + ${student.id}"></strong>
                    </h3>
                </div>
                <div class="card-body mx-4">
                    <ul class="list-group list-group-root well">
                        <li class="list-group-item" th:text="#{student.id} + ': ' + ${student.id}"></li>
                        <li class="list-group-item" th:text="#{student.firstName} + ': ' + ${student.firstName}"></li>
                        <li class="list-group-item" th:text="#{student.lastName} + ': ' + ${student.lastName}"></li>
                        <li class="list-group-item" th:text="#{student.email} + ': ' + ${student.email}"></li>
                        <li class="list-group-item" th:text="#{student.age} + ': ' + ${student.age}"></li>
                        <li class="list-group-item"
                            th:text="#{student.fieldOfStudy} + ': '  + ${student.fieldOfStudy.desc}"></li>
                        <li class="list-group-item">List of assigned teachers:
                            <ul class="list-group">
                                <a class="list-group-item"
                                   th:href="@{/teachers/{id}(id=${fieldOpt.id})}"
                                   th:each="fieldOpt : ${student.teachersList}"
                                   th:value="${fieldOpt.id}"
                                   th:text="${fieldOpt.firstName} + ' ' + ${fieldOpt.lastName}">
                                </a>
                            </ul>
                        </li>
                    </ul>
                    <!-- ======= Buttons ======= -->
                    <div th:replace="fragments/buttons :: #student-edit-delete"></div>

                </div>
            </div>
        </section>
    </div>
</main>

<!-- JS Scripts -->
<div th:replace="fragments/imports/scripts :: scripts"></div>
</body>
</html>
