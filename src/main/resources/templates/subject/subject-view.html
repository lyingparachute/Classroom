<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <header th:replace="fragments/header :: header"></header>
</head>
<body>

<!-- ======= Navigation ======= -->
<div th:replace="dashboard/fragments/navigation :: #navigation"></div>

<main>
    <div class="container pt-4">
        <section class="mb-4">
            <div id="itemCard" class="card">
                <div class="card-header py-4 title-bar">
                    <div class="page-title"
                         th:text="#{subject.view} + ' ' + ${subject.id}">
                    </div>
                </div>
                <div class="card-body mx-4">
                    <!-- ======= Buttons ======= -->
                    <div class="d-flex mb-4">
                        <div class="p-1">
                            <div th:replace="subject/buttons :: btn-go-back-to-subjects"></div>
                        </div>
                        <div class="p-1 ms-auto">
                            <div th:replace="subject/buttons :: btn-edit"></div>
                            <div th:replace="subject/buttons :: btn-delete"></div>
                        </div>
                    </div>
                    <!-- ======= Subject Details ======= -->
                    <div th:replace="subject/elements :: view-subject"></div>
                </div>
            </div>
        </section>
    </div>
</main>

<!-- JS Scripts -->
<div th:replace="fragments/imports/scripts :: scripts"></div>
</body>
</html>
