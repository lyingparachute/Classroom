<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <header th:replace="fragments/header :: header"></header>
</head>
<body>

<!-- ======= Navigation ======= -->
<div th:replace="dashboard/fragments/navigation :: #navigation"></div>

<main>
    <div class="container pt-4">
        <section class="mb-4">
            <div id="itemCard" class="card">
                <div class="card-header py-3 bg-secondary bg-gradient bg-opacity-25">
                    <h3 class="mb-0 text-center">
                        <strong th:text="#{subject.view} + ' ' + ${subject.id}"></strong>
                    </h3>
                </div>
                <div class="card-body mx-4">
                    <ul class="list-group list-group-root well">
                        <li class="list-group-item" th:text="#{table.id} + ': ' + ${subject.id}"></li>
                        <li class="list-group-item" th:text="#{subject.name} + ': ' + ${subject.name}"></li>
                        <li class="list-group-item" th:text="#{subject.description} + ': ' + ${subject.description}"></li>
                        <li class="list-group-item" th:text="#{subject.hoursInSemester} + ': ' + ${subject.hoursInSemester}"></li>
                        <li class="list-group-item" th:text="#{subject.teachers.list}">
                            <ul class="list-group">
                                <a class="list-group-item"
                                   th:href="@{/teachers/{id}(id=${fieldOpt.id})}"
                                   th:each="fieldOpt : ${subject.teachers}"
                                   th:value="${fieldOpt.id}"
                                   th:text="${fieldOpt.firstName} + ' ' + ${fieldOpt.lastName}">
                                </a>
                            </ul>
                        </li>
                    </ul>
                    <!-- ======= Buttons ======= -->
                    <div th:replace="fragments/buttons :: subjectEditDeleteBtn"></div>

                </div>
            </div>
        </section>
    </div>
</main>

<!-- JS Scripts -->
<div th:replace="fragments/imports/scripts :: scripts"></div>
</body>
</html>
