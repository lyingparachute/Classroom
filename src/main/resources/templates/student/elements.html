<!-- ======= Form for Student ======= -->
<div th:fragment="student-form">
  <input hidden type="text" id="id_input_id" th:field="*{id}">
  <div class="row mb-4">
    <label class="col-form-label col-sm-4"
           for="first_name">
      <span th:text="#{student.firstName}"></span>
    </label>
    <div class="col-sm">
      <input class="form-control"
             type="text"
             id="first_name"
             th:field="*{firstName}"
      />
    </div>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
         th:errors="*{firstName}"></div>
  </div>

  <div class="row mb-4">
    <label class="col-form-label col-sm-4"
           for="last_name">
      <span th:text="#{student.lastName}"></span>
    </label>
    <div class="col-sm">
      <input class="form-control"
             type="text"
             id="last_name"
             th:field="*{lastName}"
      />
    </div>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
         th:errors="*{lastName}"></div>
  </div>
  <div class="row mb-4">
    <label class="col-form-label col-sm-4"
           for="email">
      <span th:text="#{student.email}"></span>
    </label>
    <div class="col-sm">
      <input class="form-control"
             type="text"
             id="email"
             th:field="*{email}"
      />
    </div>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}"></div>
  </div>
  <div class="row mb-4">
    <label class="col-sm-4 col-form-label"
           for="age">
      <span th:text="#{student.age}"></span>
    </label>
    <div class="col-sm">
      <input class="form-control"
             type="number" id="age"
             th:field="*{age}"/>
    </div>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('age')}"
         th:errors="*{age}">
    </div>
  </div>
  <div class="row mb-4">
    <label class="col-form-label col-sm-4"
           for="field_of_study">
      <span th:text="#{student.fieldOfStudy}"></span>
    </label>
    <div class="col-sm">
      <select class="form-select" id="field_of_study" th:field="*{fieldOfStudy}">
        <option th:each="fieldOpt : ${T(systems.ultimate.classroom.enums.FieldOfStudy).values()}"
                th:value="${fieldOpt}" th:text="${fieldOpt.desc}">
        </option>
      </select>
    </div>
  </div>
  <div class="row mb-4">
    <label class="col-form-label col-sm-4"
           for="teachers_list">
      <span th:text="#{student.teachersList}"></span>
    </label>
    <div class="col-sm text-left">
      <th:block th:each="fieldOpt : ${teachers}">
        <div>
          <input class="form-check-input m-2" type="checkbox" value="" id="teachers_list"
                 th:field="*{teachersList}"
                 th:value="${fieldOpt.id}" th:text="${fieldOpt}">
        </div>
      </th:block>
    </div>
  </div>
  <!-- ======= Buttons ======= -->
  <div th:replace="fragments/buttons :: #studentCancelSubmitBtn"></div>
</div>

<!-- ======= View Student card body ======= -->
<div th:fragment="view-student">
  <ul class="list-group">
    <li class="list-group-item" th:text="#{student.id} + ': ' + ${student.id}"></li>
    <li class="list-group-item" th:text="#{student.firstName} + ': ' + ${student.firstName}"></li>
    <li class="list-group-item" th:text="#{student.lastName} + ': ' + ${student.lastName}"></li>
    <li class="list-group-item" th:text="#{student.email} + ': ' + ${student.email}"></li>
    <li class="list-group-item" th:text="#{student.age} + ': ' + ${student.age}"></li>
    <li class="list-group-item"> <span th:text="#{student.teachersList}"></span>
      <ul class="list-group">
        <a class="list-group-item"
           th:each="fieldOpt : ${student.teachersList}"
           th:href="@{/dashboard/teachers/{id}(id=${fieldOpt.id})}"
           th:value="${fieldOpt.id}"
           th:text="${fieldOpt.firstName} + ' ' + ${fieldOpt.lastName}">
        </a>
      </ul>
    </li>
  </ul>

</div>
