<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Classroom</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}" type="text/css"/>
</head>
<body>


<section class="py-5 mt-0 align-items-start d-flex bg-light"
         style="min-height: 75vh;">
    <div class="container w-50">
        <div class="d-flex justify-content-center">
            <div class="card shadow">
                <h1 class="card-header text-center m-4"
                    style="color: forestgreen"
                    th:text="#{teacher.success}"></h1>
                <div class="card-body mx-4">

                        <ul class="list-group">
                            <li class="list-group-item" th:text="'First Name: ' + ${teacher.firstName}"></li>
                            <li class="list-group-item" th:text="'Last Name: ' + ${teacher.lastName}"></li>
                            <li class="list-group-item" th:text="'Email: ' + ${teacher.email}"></li>
                            <li class="list-group-item" th:text="'Age: ' + ${teacher.age}"></li>
                            <li class="list-group-item" th:text="'Field of study: ' + ${teacher.subject.desc}"></li>
                            <li class="list-group-item" th:text="'Teachers: ' + ${teacher.studentsList.size()}"></li>
                        </ul>

                        <div class="row m-2">
                            <a class="btn btn-primary" th:href="@{/teachers}" th:text="#{teachers.back}"></a>
                        </div>

                        <div class="row m-2">
                            <a class="btn btn-outline-primary" th:href="@{/teachers/edit/{id}(id=${teacher.id})}" th:text="#{teachers.edit}"></a>
                        </div>

                    <div class="row m-2">
                        <a class="btn btn-outline-danger" th:href="@{/teachers/delete/{id}(id=${teacher.id})}" th:text="#{teachers.delete}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Scripts -->
<script th:src="@{/webjars/jquery/3.6.0/dist/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
