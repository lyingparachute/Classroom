<!-- Student View Modal -->
<div class="modal fade" id="studentViewModal"
     tabindex="-1"
     aria-labelledby="studentViewModalLabel" aria-hidden="true"
     th:fragment="modalContents">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="studentViewModalLabel"
            th:text="#{view.modal.header}"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body modal-view-body" id="viewModalBody">
        <p id="studentFirstName">Details</p>
        <p id="studentLastName">Details</p>
        <p id="studentEmail">Details</p>
        <p id="studentAge">Details</p>
        <p id="studentFieldOfStudy">Details</p>
        <p id="studentTeachers" th:text="#{student.teachersList}"></p>
        <div class="col-lg-12" id="teachers-list">
        </div>
      </div>
      <div class="modal-footer">
        <a href="" class="btn btn-info" data-bs-dismiss="modal"
           th:text="#{view.modal.btnClose}"></a>
      </div>
    </div>
  </div>
</div>
<!-- End View modal -->

<!-- Student Delete Modal -->
<div class="modal fade" id="studentDeleteModal" tabindex="-1" aria-labelledby="studentDeleteModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="studentDeleteModalLabel" th:text="#{delete.modal.header}"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" th:aria-label="Close"></button>
      </div>
      <div class="modal-body modal-delete-body" id="deleteModalBody">
        <span id="confirmText"></span>
      </div>
      <div class="modal-footer">
        <div id="student-discard-delete" class="row my-2 justify-content-end">
          <div class="col-auto">
            <a class="btn btn-secondary" href="" data-bs-dismiss="modal">
              <i class="fa fa-times-circle mr-2"></i><span th:text="#{delete.modal.btnCancel}"></span></a>
          </div>
          <div class="col-auto">
            <a id="delRef" class="btn btn-outline-danger"
               href="">
              <i class="fa fa-trash-can fa-lg mr-2"></i><span th:text="#{delete.modal.btnDelete}"></span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End delete modal -->
