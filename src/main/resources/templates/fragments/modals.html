<!-- ======= General Modals ======= -->
<!-- Delete Modal -->
<div th:fragment="deleteModal" class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="deleteModalLabel" th:text="#{delete.modal.header}"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" th:aria-label="Close"></button>
      </div>
      <div class="modal-body modal-delete-body" id="deleteModalBody">
        <span id="confirmText"></span>
      </div>
      <div class="modal-footer">
        <div th:replace="fragments/buttons :: deleteModalButtons"></div>
      </div>
    </div>
  </div>
</div>
<!-- End delete modal -->

<!-- ======= Student Modals ======= -->
<!-- Student View Modal -->
<div class="modal fade view-modal" id="studentViewModal"
     tabindex="-1"
     aria-labelledby="studentViewModalLabel" aria-hidden="true"
     th:fragment="modalContents">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="studentViewModalLabel"
            th:text="#{view.modal.header}"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body modal-view-body" id="viewModalBody">
        <p id="studentFirstName">Details</p>
        <p id="studentLastName">Details</p>
        <p id="studentEmail">Details</p>
        <p id="studentAge">Details</p>
        <p id="studentFieldOfStudy">Details</p>
        <p id="studentTeachers" th:text="#{student.teachersList}"></p>
        <div class="col-lg-12" id="teachers-list">
        </div>
      </div>
      <div class="modal-footer">
        <div th:replace="fragments/buttons :: viewModalButtons"></div>
      </div>
    </div>
  </div>
</div>
<!-- End View modal -->
