<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <header th:replace="fragments/header :: header"></header>
</head>
<body>
<!-- ======= Navigation ======= -->
<div th:replace="dashboard/fragments/navigation :: #navigation"></div>


<main>
    <div class="container pt-4">
        <section class="mb-4">
            <div id="itemCard" class="card">
                <div class="card-header py-3 bg-success bg-gradient text-dark bg-opacity-25">
                    <h3 class="mb-0 text-center">
                        <strong th:text="#{fieldOfStudy.edit.success} + ${fieldOfStudy.id}"></strong>
                    </h3>
                </div>
                <div class="card-body">
                    <!-- ======= Subject Details ======= -->
                    <div th:replace="field-of-study/item-view :: fieldOfStudy-details"></div>

                    <!-- ======= Buttons ======= -->
                    <div class="row my-2 justify-content-center">
                        <div class="col-auto">
                            <a class="btn btn-primary" th:href="@{/dashboard/fields-of-study}">
                                <i class="fas fa-home mr-2"></i><span th:text="#{button.go.back}"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<!-- JS Scripts -->
<div th:replace="fragments/imports/scripts :: scripts"></div>
</body>
</html>
