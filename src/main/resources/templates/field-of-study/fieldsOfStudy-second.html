<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <header th:replace="fragments/header :: header"></header>
    <link rel="stylesheet" th:href="@{/css/fields-of-study.css}" type="text/css"/>
</head>

<body>
<!-- ======= Navigation ======= -->
<div th:replace="dashboard/fragments/navigation :: #navigation"></div>

<main>
    <div class="container pt-4">
        <section class="mb-4">
            <div class="card" id="tableCard">
                <div class="card-header py-3 bg-secondary bg-gradient bg-opacity-25">
                    <h3 class="mb-0 text-center">
                        <strong th:text="#{fieldsOfStudy.header}"></strong>
                    </h3>
                </div>
                <div class="card-body">


                    <h3 class="fw-bold mb-1 mt-4 mx-4"
                        th:text="${T(com.example.classroom.enums.LevelOfEducation).SECOND.value}"></h3>
                    <!-- ======= FieldsOfStudy Details ======= -->
                    <div th:replace="field-of-study/fieldsOfStudy-first :: fields-of-study-cards"></div>

                </div>
            </div>
        </section>
    </div>
</main>


<!-- JS Scripts -->
<div th:replace="fragments/imports/scripts :: scripts"></div>
</body>
</html>
