</head>

            <div id="itemCard" class="card">
                <div class="card-header py-3 bg-success bg-gradient text-dark bg-opacity-25">

                </div>
                <div class="card-body mx-4">
                    <!-- ======= FieldOfStudy Details ======= -->
                    <div th:replace="field-of-study/elements :: view-item"></div>
                    <!-- ======= Buttons ======= -->
                    <div th:replace="field-of-study/buttons :: btn-go-home"></div>
                </div>
            </div>
        </section>
    </div>
</main>

<div th:replace="fragments/imports/scripts :: scripts"></div>
</body>
</html>
