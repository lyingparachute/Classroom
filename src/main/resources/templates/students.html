<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Classroom</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}" type="text/css"/>
</head>
<body>
<section class="py-5 mt-0 align-items-start d-flex bg-light"
         style="min-height: 75vh;
                min-width: 75vh">
    <div class="container-fluid text-center">
        <div class="d-flex justify-content-center">
            <div class="card ">
                <h2 class="card-header my-3"
                    th:text="#{students.header}"></h2>
                <div class="card-body">
                    <div class="text-center h4"
                         th:text="#{students.desc}"></div>
                    <form th:action="@{/students/search}"
                          method="get">
                        <div class="row justify-content-end mb-1 mt-3">
                            <div class="col-8 col-sm-8">
                                <div class="form-group input-group">
                                    <input type="search" name="name" size="10"
                                           class="form-control"
                                           th:placeholder="#{students.input}" required/>
                                    <input type="submit"
                                           value="Search"
                                           class="btn btn-outline-success"
                                           th:value="#{students.search}"/>
                                </div>
                            </div>
                        </div>

                        <div class="row justify-content-start mb-1 mt-3">
                            <div class="col-4 col-sm-4">
                                <a class="btn btn-outline-primary"
                                   th:href="@{/students/new}"
                                   th:text="#{students.new}"></a>
                            </div>
                        </div>

                    </form>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th rowspan="2" colspan="1" scope="col" class="align-middle">
                                    <a th:href="@{'/students/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}" th:text="#{student.firstName}"></a>
                                </th>
                                <th rowspan="1" colspan="1" scope="col">
                                    <a th:href="@{'/students/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}" th:text="#{student.lastName}"></a>
                                </th>
                                <th rowspan="1" colspan="1" scope="col">
                                    <a th:href="@{'/students/page/' + ${currentPage} + '?sortField=age&sortDir=' + ${reverseSortDir}}" th:text="#{student.age}"></a>
                                </th>
                                <th rowspan="1" colspan="1" scope="col">
                                    <a th:href="@{'/students/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}" th:text="#{student.email}"></a>
                                </th>
                                <th rowspan="1" colspan="1" scope="col">
                                    <a th:href="@{'/students/page/' + ${currentPage} + '?sortField=fieldOfStudy&sortDir=' + ${reverseSortDir}}" th:text="#{student.fieldOfStudy}"></a>
                                </th>
                                <th rowspan="1" colspan="1" scope="col">
                                    <a th:href="@{'/students/page/' + ${currentPage} + '?sortField=fieldOfStudy&sortDir=' + ${reverseSortDir}}" th:text="#{student.teachersList}"></a>
                                </th>
                                <th rowspan="2" colspan="1" scope="col" th:text="#{students.action}"
                                    class="align-middle"/>
                            </tr>

                            </thead>
                            <tbody>
                            <tr th:each="student: ${students}">
                                <td th:text="${student.firstName}"/>
                                <td th:text="${student.lastName}"/>
                                <td th:text="${student.age}"/>
                                <td th:text="${student.email}"/>
                                <td th:text="${student.fieldOfStudy}"/>
                                <td th:text="${student.teachersList}"/>
                                <td>
                                    <a class="btn btn-outline-primary"
                                       th:href="@{/students/{id}(id=${student.id})}"
                                       th:text="#{students.view}"></a>
                                    <a class="btn btn-outline-primary"
                                       th:href="@{/students/edit/{id}(id=${student.id})}"
                                       th:text="#{students.edit}"></a>
                                    <a class="btn btn-outline-danger"
                                       th:href="@{/students/delete/{id}(id=${student.id})}"
                                       th:text="#{students.delete}"></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div th:if="${totalPages > 1}">
                            <div class="row m-1">
                                <div class="col-2">
                                    Total Rows: [[${totalItems}]]
                                </div>

                                <div class="col-3">
                                                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                                                    <a th:if="${currentPage != i}"
                                                       th:href="@{'/students/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                                                    <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                                                </span>
                                </div>
                                <div class="col-2">
                                    <a th:if="${currentPage > 1}"
                                       th:href="@{'/students/page/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}} ">Previous</a>
                                    <span th:unless="${currentPage > 1}">Previous</span>
                                </div>

                                <div class="col-1">
                                    <a th:if="${currentPage < totalPages}"
                                       th:href="@{'/students/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                                    <span th:unless="${currentPage < totalPages}">Next</span>
                                </div>

                                <div class="col-1">
                                    <a th:if="${currentPage < totalPages}"
                                       th:href="@{'/students/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                                    <span th:unless="${currentPage < totalPages}">Last</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- Scripts -->
<script th:src="@{/webjars/jquery/3.6.0/dist/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
