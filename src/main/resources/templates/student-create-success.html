<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <header th:replace="fragments/header :: header"></header>
</head>
<body>
<!-- ======= Navigation ======= -->
<div th:replace="dashboard/fragments/navigation :: #navigation"></div>


<main>
    <div class="container pt-4">
        <section class="mb-4">
            <div id="itemCard" class="card">
                <div class="card-header text-center py-3">
                    <h3 class="mb-0 text-center">
                        <strong th:text="#{student.success}"></strong>
                    </h3>
                </div>
                <div class="card-body">

                    <ul class="list-group">
                        <li class="list-group-item" th:text="#{student.firstName} + ': ' + ${student.firstName}"></li>
                        <li class="list-group-item" th:text="#{student.lastName} + ': ' + ${student.lastName}"></li>
                        <li class="list-group-item" th:text="#{student.email} + ': ' + ${student.email}"></li>
                        <li class="list-group-item" th:text="#{student.age} + ': ' + ${student.age}"></li>
                        <li class="list-group-item"
                            th:text="#{student.fieldOfStudy} + ': '  + ${student.fieldOfStudy.desc}"></li>
                        <li class="list-group-item"
                            th:text="#{student.no.of.teachers} + ': '  + ${student.teachersList.size()}"></li>
                    </ul>

                    <div class="row m-2">
                        <a class="btn btn-primary" th:href="@{/students}" th:text="#{students.back}"></a>
                    </div>

                    <div class="row m-2">
                        <a class="btn btn-outline-primary" th:href="@{/students/edit/{id}(id=${student.id})}"
                           th:text="#{students.edit}"></a>
                    </div>

                    <div class="row m-2">
                        <a class="btn btn-outline-danger" th:href="@{/students/delete/{id}(id=${student.id})}"
                           th:text="#{students.delete}"></a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<!-- JS Scripts -->
<div th:replace="fragments/imports/scripts :: scripts"></div>
</body>
</html>
