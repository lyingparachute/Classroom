<!-- ======= Form for Teacher ======= -->
<div th:fragment="teacher-form">
  <input hidden type="text" id="id_input_id" th:field="*{id}">
  <div class="row mb-4">
    <label class="col-form-label col-sm-4"
           for="first_name">
      <span th:text="#{teacher.firstName}"></span>
    </label>
    <div class="col-sm">
      <input class="form-control"
             type="text"
             id="first_name"
             th:field="*{firstName}"
      />
    </div>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
         th:errors="*{firstName}"></div>
  </div>

  <div class="row mb-4">
    <label class="col-form-label col-sm-4"
           for="last_name">
      <span th:text="#{teacher.lastName}"></span>
    </label>
    <div class="col-sm">
      <input class="form-control"
             type="text"
             id="last_name"
             th:field="*{lastName}"
      />
    </div>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
         th:errors="*{lastName}"></div>
  </div>

  <div class="row mb-4">
    <label class="col-form-label col-sm-4"
           for="email">
      <span th:text="#{teacher.email}"></span>
    </label>
    <div class="col-sm">
      <input class="form-control"
             type="text"
             id="email"
             th:field="*{email}"
      />
    </div>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}"></div>
  </div>

  <div class="row mb-4">
    <label class="col-sm-4 col-form-label"
           for="age">
      <span th:text="#{teacher.age}"></span>
    </label>
    <div class="col-sm">
      <input class="form-control"
             type="number" id="age"
             th:field="*{age}"/>
    </div>
    <div class="alert alert-danger" th:if="${#fields.hasErrors('age')}"
         th:errors="*{age}">
    </div>
  </div>


  <div class="row mb-4">
    <label class="col-form-label col-sm-4"
           for="students_list">
      <span th:text="#{teacher.studentList}"></span>
    </label>
    <div class="col-sm text-left">
      <th:block th:each="fieldOpt : ${students}">
        <div>
          <input class="form-check-input m-2" type="checkbox" value="" id="students_list"
                 th:field="*{studentsList}"
                 th:value="${fieldOpt.id}" th:text="${fieldOpt}">
        </div>
      </th:block>
    </div>
  </div>

  <!-- ======= Buttons ======= -->
  <div th:replace="fragments/buttons :: #teacherDiscardSubmitBtn"></div>

</div>

<!-- ======= View Teacher card body ======= -->
<div th:fragment="view-teacher">
  <ul class="list-group">
    <li class="list-group-item" th:text="#{teacher.id} + ': ' + ${teacher.id}"></li>
    <li class="list-group-item" th:text="#{teacher.firstName} + ': ' + ${teacher.firstName}"></li>
    <li class="list-group-item" th:text="#{teacher.lastName} + ': ' + ${teacher.lastName}"></li>
    <li class="list-group-item" th:text="#{teacher.email} + ': ' + ${teacher.email}"></li>
    <li class="list-group-item" th:text="#{teacher.age} + ': ' + ${teacher.age}"></li>
    <li class="list-group-item">
      <span th:text="#{teacher.studentList}"></span>
      <ul class="list-group">
        <a class="list-group-item"
           th:each="fieldOpt : ${teacher.studentsList}"
           th:href="@{/dashboard/students/{id}(id=${fieldOpt.id})}"
           th:value="${fieldOpt.id}"
           th:text="${fieldOpt.firstName} + ' ' + ${fieldOpt.lastName}">
        </a>
      </ul>
    </li>
  </ul>
</div>
