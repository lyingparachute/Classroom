<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="~{fragments/header :: header}"></header>
    <!--/* Custom CSS */-->
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>
</head>
<body>

<div th:replace="~{auth/elements :: navBar}"></div>

<section class="h-100 gradient-form" style="background-color: #f6f9fd;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                         style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-4 pb-1" th:text="#{password.change.header}"></h4>
                                </div>

                                <form class="form-password-reset" th:action="@{/password/update}" method="post"
                                      th:object="${passwordReset}">

                                    <div th:if="${param.error}" th:text="#{password.change.invalid}"
                                         class="alert alert-danger">
                                    </div>

                                    <input type="text" th:value="${token}" name="token" hidden="hidden"/>

                                    <div class="form-outline mb-4">
                                        <input th:field="*{password}" type="password" id="password"
                                               th:classappend="${#fields.hasErrors('matchingPassword')} ? is-invalid"
                                               class="form-control"
                                               required/>
                                        <label class="form-label" for="password"
                                               th:text="#{password.change.password}"></label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input th:field="*{matchingPassword}" type="password" id="matchingPassword"
                                               th:classappend="${#fields.hasErrors('matchingPassword')} ? is-invalid"
                                               class="form-control"
                                               required/>
                                        <label class="form-label" for="matchingPassword"
                                               th:text="#{password.change.password.confirm}"></label>
                                        <div class="invalid-feedback">
                                            <span class="mr-1" th:each="error: ${#fields.errors('matchingPassword')}"
                                                  th:text="${error}"></span>
                                        </div>
                                    </div>
                                    <div class="text-center pt-1 mb-4 pb-1">
                                        <button class="btn text-white btn-block fa-lg gradient-custom-2 mb-3"
                                                type="submit" th:text="#{password.change.button}">
                                        </button>
                                    </div>
                                </form>

                                <div class="d-flex align-items-center justify-content-center pb-4">
                                    <p class="mb-0 me-2" th:text="#{password.change.signin}"></p>
                                    <a type="button" class="btn btn-outline-danger" th:href="@{/sign-in}"
                                       th:text="#{signin.button}"></a>
                                </div>

                                <div class="d-flex align-items-center justify-content-center pb-4">
                                    <p class="mb-0 me-2" th:text="#{signin.no.account}"></p>
                                    <a type="button" class="btn btn-outline-danger" th:href="@{/sign-up}"
                                       th:text="#{signup.button}"></a>
                                </div>

                            </div>
                        </div>
                        <!--/* About Us */-->
                        <div th:replace="~{auth/elements :: about-us}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--/* JS Scripts */-->
<div th:replace="~{fragments/scripts :: scripts}"></div>

<!--/* Custom Script */-->
<script type="text/javascript" th:src="@{/js/home-unauthorized.js}"></script>
</body>
</html>
