<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:replace="fragments/header :: header"></header>
    <!--/* Custom CSS */-->
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>
    <!--/* Custom CSS */-->
    <link rel="stylesheet" th:href="@{/css/home-unauthorized.css}" type="text/css"/>
</head>
<body>
<div th:replace="login/elements :: navBar"></div>

<section class="h-100 gradient-form" style="background-color: #f6f9fd;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                         style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1" th:text="#{signin.header}"></h4>
                                </div>

                                <form class="form-sign-up" th:action="@{/create-user}" method="post">
                                    <p th:text="#{signup.new.account}"></p>

                                    <!-- First and Last name input -->
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input th:field="*{user.firstName}" type="text" id="form3Example1"
                                                       class="form-control"/>
                                                <label class="form-label" for="form3Example1"
                                                       th:text="#{signup.first.name}"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input th:field="*{user.lastName}" type="text" id="form3Example2"
                                                       class="form-control"/>
                                                <label class="form-label" for="form3Example2"
                                                       th:text="#{signup.last.name}"></label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input th:field="*{user.email}" type="email" id="form3Example3"
                                               class="form-control"/>
                                        <label class="form-label" for="form3Example3" th:text="#{signup.email}"></label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input th:field="*{user.password}" type="password" id="form2Example22"
                                               class="form-control" required/>
                                        <label class="form-label" for="form2Example22"
                                               th:text="#{signup.password}"></label>
                                    </div>

                                    <div th:text="#{signup.authority}"></div>
                                    <div class="btn-group mb-4 align-content-center">
                                        <input th:value="${T(com.example.classroom.enums.RoleEnum).USER}"
                                               type="radio" class="btn-check" name="options" id="option1"
                                               autocomplete="off" checked/>
                                        <label class="btn btn-secondary" for="option1"
                                               th:text="#{signup.authority.student}"></label>

                                        <input th:value="${T(com.example.classroom.enums.RoleEnum).USER}"
                                               type="radio" class="btn-check" name="options" id="option2"
                                               autocomplete="off"/>
                                        <label class="btn btn-secondary" for="option2"
                                               th:text="#{signup.authority.teacher}"></label>

                                        <input th:value="${T(com.example.classroom.enums.RoleEnum).ADMIN}"
                                               type="radio" class="btn-check" name="options" id="option3"
                                               autocomplete="off"/>
                                        <label class="btn btn-secondary" for="option3"
                                               th:text="#{signup.authority.admin}"></label>
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="submit" th:text="#{signup.button}">
                                        </button>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2" th:text="#{signup.have.account}"></p>
                                        <a type="button" class="btn btn-outline-danger" th:href="@{/sign-in}"
                                           th:text="#{signin.button}"></a>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <!--/* About Us */-->
                        <div th:replace="login/elements :: about-us"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!--/* JS Scripts */-->
<div th:replace="fragments/scripts :: scripts"></div>

<!--/* Custom Script */-->
<script type="text/javascript" th:src="@{/js/home-unauthorized.js}"></script>
</body>
</html>
